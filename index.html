<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer ></script>
</head>
<body>
    <div class="todo">
        <div class="todo-body">

        </div>
    </div>
    <ul class="ul">
    </ul>
